<div class="row">
    <div class="col m6" ng-repeat="item in content">
        <div class="row">
            <div class="col s12 m7">
                <div class="card">
                    <div class="card-image">
                        <img ng-src="{{ item.picture }}">
                        <span class="card-title">{{ item.name }}</span>
                    </div>
                    <div class="card-content">
                        <p>Dagaanbieding van {{ item.date | date:fullDate }}</p>
                    </div>
                    <div class="card-action" ng-if="item.price">
                        <h3>&euro; {{ item.price | number:2 }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
