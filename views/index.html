<div class="row">
    <div class="col m6 offset-m3">
        <h3>Dagaanbieding van {{ content.date }}</h3>
        <div class="row">
            <div class="col s12 m7">
                <div class="card">
                    <div class="card-image">
                        <img ng-src="{{ content.picture }}">
                        <span class="card-title">{{ content.name }}</span>
                    </div>
                    <div class="card-content">
                        <p>Dit is echt een top dagaanbieding!.</p>
                    </div>
                    <div class="card-action" ng-if="content.price">
                        <h3>&euro; {{ content.price | number:2 }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
