<div class="row">
    <div class="col m6 offset-m3">
        <h3>Dagaanbieding van <span class="green-text lighten-2">{{ content.date | date:fullDate }}</span></h3>
        <div class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-image">
                        <img ng-src="{{ content.picture }}">
                    </div>
                    <div class="card-content">
                        <h4 class="margin-0px">{{ content.name }}</h4>
                    </div>
                    <div class="card-action" ng-if="content.price">
                        <h4 class="margin-0px">&euro; {{ content.price | number:2 }}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
