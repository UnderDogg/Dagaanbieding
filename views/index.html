<div class="row">
    <div class="col m6 offset-m3">
        <h3 class="green-text lighten-2">Dagaanbieding van {{ content.date }}</h3>
        <div class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-image">
                        <img ng-src="{{ content.picture }}">
                    </div>
                    <div class="card-content">
                        <h3>{{ content.name }}</h3>
                    </div>
                    <div class="card-action" ng-if="content.price">
                        <h3>&euro; {{ content.price | number:2 }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
