<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="content-header">
                        <h3 class="text-center">Dagaanbieding van vandaag  <small>{{ content.date }} </small></h3>
                    </div>
                    <h2 class="text-center">
                        {{ content.name }}
                        <img ng-src="{{ content.picture }}" class="img-responsive daily-img">
                        <p ng-if="content.price">&euro; {{ content.price | number:2 }}</p>
                    </h2>
                </div>
            </div>
        </div>
    </div>
</div>
